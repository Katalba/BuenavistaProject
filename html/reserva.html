<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="reserva, el chaltén, casas, hospedaje, olojamiento, precios, alquiler">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="shortcut icon" href="../img/logo.jpg" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/94ff38bb51.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <title>Buenavista | Reserva</title>
</head>

<body>
  <div class="imgReserva">
    <h2 class="tituloReserva">RESERVA AHORA</h2>
  </div>
  <div class="steps">
    <p> DETALLES DE VIAJE > INFORMACIÓN DE CONTACTO > FORMA DE PAGO > CONFIRMACIÓN</p>
  </div>
  <div class="cuadro">
    <form class="reserva">
      <div class="form-content">


        <div class="input-group mb-5">
          <label class="input-group-text" for="inputGroupSelect01">Seleccione casa:</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>-</option>
            <option value="1">Casa 1</option>
            <option value="2">Casa 2</option>
          </select>
        </div>


        <div class="input-group mb-5">
          <label class="input-group-text">Seleccione fecha:</label>
          <input class="box" type="date" name="" id="fecha">
        </div>

        <div class="input-group mb-5">
          <label class="input-group-text">Cantidad de viajeros:</label>
          <div class="col">
            <input type="number" class="form-control" placeholder="Adultos" aria-label="Adultos">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Niños" aria-label="Niños">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Mascotas" aria-label="Mascotas">
          </div>
        </div>

        <button type="button" class="btn btn-dark">Continuar</button>

      </div>
    </form>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
